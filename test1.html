<!doctype html>
<html>
  <head>
    <title>joey.js test getXsS async load w/ callback</title>
    <script src="joey.js"></script>
    <script>
    function jqloaded(){jQuery('.d1').text('jQuery loaded. Test passes.');}
    function loadJquery()
    {
      joey.getXsS('https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'
              ,false
              ,jqloaded
      );
    }
    setTimeout(function(){loadJquery();},1000);
    </script>
  </head>
  <body>
    <div class="d1">Loading jQuery...</div>
  </body>
</html>
